<!Doctype html>
<html>
<head>

<body>
        <h1 id="heading" class="font"> A <em>heading</em></h1>
        <p class="font">A paragraph <em>with emphasis</em></p>
    <header>
        <h1>Header</h1>
    </header>

        <article>
            <h1>Article</h1>
            <p>paragraph 1</p>
            <p>paragraph 2</p>

           Body footer

    <p class="hover">hover me</p>

    <article>
        <h1>Article</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>

        <p>Paragraph 3</p>

    <footer>Body footer</footer>
